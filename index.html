<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monster Promo Tracker</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // CONFIGURA√á√ÉO: Altere para a URL do seu backend
    const API_URL = 'https://protocol-monster.onrender.com/api';

    // √çcones (vers√£o simplificada)
    const ArrowLeft = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" /></svg>;
    const MapPin = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg>;
    const Clock = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
    const DollarSign = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
    const RefreshCw = () => <svg className="w-12 h-12 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>;

    function App() {
      const [produtos, setProdutos] = useState([]);
      const [produtoSelecionado, setProdutoSelecionado] = useState(null);
      const [promocoes, setPromocoes] = useState([]);
      const [loading, setLoading] = useState(true);
      const [ultimaAtualizacao, setUltimaAtualizacao] = useState(null);

      useEffect(() => {
        carregarProdutos();
        const interval = setInterval(() => {
          carregarProdutos();
        }, 2 * 60 * 1000);
        return () => clearInterval(interval);
      }, []);

      const carregarProdutos = async () => {
        try {
          const response = await fetch(`${API_URL}/produtos`);
          const data = await response.json();
          setProdutos(data);
          setUltimaAtualizacao(new Date());
          setLoading(false);
        } catch (error) {
          console.error('Erro ao carregar produtos:', error);
          setLoading(false);
        }
      };

      const carregarPromocoes = async (produtoId) => {
        try {
          const response = await fetch(`${API_URL}/produtos/${produtoId}/promocoes`);
          const data = await response.json();
          setPromocoes(data);
          const produto = produtos.find(p => p.id === produtoId);
          setProdutoSelecionado(produto);
        } catch (error) {
          console.error('Erro ao carregar promo√ß√µes:', error);
        }
      };

      const voltarParaGrid = () => {
        setProdutoSelecionado(null);
        setPromocoes([]);
      };

      const formatarDataHora = (isoString) => {
        const data = new Date(isoString);
        return data.toLocaleString('pt-BR', {
          day: '2-digit',
          month: '2-digit',
          hour: '2-digit',
          minute: '2-digit'
        });
      };

      const formatarPreco = (preco) => {
        return `R$ ${preco.toFixed(2).replace('.', ',')}`;
      };

      const copiarCoordenadas = (latitude, longitude) => {
        const coords = `${latitude}, ${longitude}`;
        navigator.clipboard.writeText(coords).then(() => {
          alert('üìç Coordenadas copiadas!');
        }).catch(() => {
          alert('‚ùå Erro ao copiar coordenadas');
        });
      };

      if (loading) {
        return (
          <div className="min-h-screen bg-[#1a1a1a] flex items-center justify-center">
            <div className="text-center">
              <RefreshCw />
              <p className="text-white text-lg mt-4">Carregando promo√ß√µes...</p>
            </div>
          </div>
        );
      }

      if (produtoSelecionado) {
        return (
          <div className="min-h-screen bg-[#1a1a1a] text-white p-4 md:p-8">
            <div className="max-w-6xl mx-auto">
              <button
                onClick={voltarParaGrid}
                className="flex items-center gap-2 text-[#a3a3a3] hover:text-white transition-colors mb-6"
              >
                <ArrowLeft />
                <span>Voltar</span>
              </button>

              <div className="flex items-center gap-6 mb-8">
                <img
                  src={produtoSelecionado.imagem_url}
                  alt={produtoSelecionado.nome}
                  className="w-32 h-48 object-contain"
                />
                <div>
                  <h1 className="text-3xl font-bold mb-2">{produtoSelecionado.nome}</h1>
                  <div className="inline-block px-4 py-2 rounded-lg bg-[#16a34a] text-white font-semibold">
                    {promocoes.length} {promocoes.length === 1 ? 'PROMO√á√ÉO ENCONTRADA' : 'PROMO√á√ïES ENCONTRADAS'}
                  </div>
                </div>
              </div>

              {promocoes.length === 0 ? (
                <div className="text-center py-12 text-[#a3a3a3]">
                  <p>Nenhuma promo√ß√£o ativa no momento</p>
                </div>
              ) : (
                <div className="bg-[#262626] rounded-lg overflow-hidden">
                  <div className="overflow-x-auto">
                    <table className="w-full">
                      <thead className="bg-[#2d2d2d]">
                        <tr>
                          <th className="px-6 py-4 text-left text-sm font-semibold text-[#a3a3a3]">
                            <div className="flex items-center gap-2">
                              <Clock />
                              Data/Hora
                            </div>
                          </th>
                          <th className="px-6 py-4 text-left text-sm font-semibold text-[#a3a3a3]">
                            <div className="flex items-center gap-2">
                              <MapPin />
                              Local
                            </div>
                          </th>
                          <th className="px-6 py-4 text-left text-sm font-semibold text-[#a3a3a3]">
                            <div className="flex items-center gap-2">
                              <DollarSign />
                              Pre√ßo
                            </div>
                          </th>
                          <th className="px-6 py-4 text-center text-sm font-semibold text-[#a3a3a3]">
                            Localiza√ß√£o
                          </th>
                        </tr>
                      </thead>
                      <tbody className="divide-y divide-[#404040]">
                        {promocoes.map((promo, index) => (
                          <tr key={index} className="hover:bg-[#2d2d2d] transition-colors">
                            <td className="px-6 py-4 text-sm">
                              {formatarDataHora(promo.data_venda)}
                            </td>
                            <td className="px-6 py-4">
                              <div className="text-sm">
                                <div className="font-semibold mb-1">{promo.nome_estabelecimento}</div>
                                <div className="text-[#a3a3a3] text-xs">
                                  {promo.endereco_completo}
                                </div>
                                <div className="text-[#a3a3a3] text-xs">
                                  {promo.municipio} - CEP: {promo.cep}
                                </div>
                              </div>
                            </td>
                            <td className="px-6 py-4">
                              <span className="text-[#16a34a] font-bold text-lg">
                                {formatarPreco(promo.preco_venda)}
                              </span>
                            </td>
                            <td className="px-6 py-4 text-center">
                              <button
                                onClick={() => copiarCoordenadas(promo.latitude, promo.longitude)}
                                className="inline-flex items-center gap-2 px-4 py-2 bg-[#16a34a] hover:bg-[#15803d] text-white rounded-lg transition-colors text-sm font-medium"
                              >
                                <MapPin />
                                Copiar
                              </button>
                            </td>
                          </tr>
                        ))}
                      </tbody>
                    </table>
                  </div>
                </div>
              )}
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-[#1a1a1a] text-white p-4 md:p-8">
          <div className="max-w-7xl mx-auto">
            <div className="text-center mb-8">
              <h1 className="text-4xl font-bold mb-2">Monster Promo Tracker</h1>
              <p className="text-[#a3a3a3]">
                Promo√ß√µes atualizadas automaticamente
                {ultimaAtualizacao && (
                  <span className="ml-2">
                    ‚Ä¢ √öltima atualiza√ß√£o: {ultimaAtualizacao.toLocaleTimeString('pt-BR')}
                  </span>
                )}
              </p>
            </div>

            <div className="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-6">
              {produtos.map((produto) => {
                const temPromocao = produto.total_promocoes > 0;
                
                return (
                  <button
                    key={produto.id}
                    onClick={() => carregarPromocoes(produto.id)}
                    className="bg-[#262626] rounded-lg overflow-hidden hover:bg-[#2d2d2d] transition-all duration-300 hover:scale-105 hover:shadow-xl hover:shadow-[#16a34a]/20 group"
                  >
                    <div className="aspect-[2/3] flex items-center justify-center p-4 bg-[#1a1a1a]">
                      <img
                        src={`http://localhost:3000${produto.imagem_url}`}
                        alt={produto.nome}
                        className="w-full h-full object-contain group-hover:scale-105 transition-transform duration-300"
                      />
                    </div>

                    <div className="p-3">
                      <div
                        className={`
                          px-4 py-2 rounded-lg font-semibold text-sm text-center transition-all duration-300
                          ${temPromocao 
                            ? 'bg-[#16a34a] text-white shadow-lg shadow-[#16a34a]/50' 
                            : 'bg-[#dc2626] text-white shadow-lg shadow-[#dc2626]/50'
                          }
                        `}
                      >
                        {temPromocao ? 'PROMO√á√ÉO ATIVA' : 'SEM PROMO√á√ÉO'}
                      </div>
                    </div>
                  </button>
                );
              })}
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
